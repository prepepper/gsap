<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	<script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
	
	<style type="text/css">
		body {
		  font-family: "Source Sans Pro", sans-serif;
		  padding: 0;
		  margin: 0;
		  overflow: hidden;
		  min-height: 100vh;
		  background: #262626;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		}

		text {
		  fill:#42a6e0;
		  font-weight: bold
		}
	</style>
	<title>Document</title>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
	  <text id="portValueNum" font-size="80" x="100" y="120" text-anchor="middle">
	    <tspan id="manage">0</tspan>
	  </text>
	</svg>	
</body>

<script type="text/javascript">
	const target = document.querySelector("#manage");
	const count = 100;
	const dur = 3;

	const tween = gsap
	  .to({}, { duration: count, onUpdate: changeNumber})
	  .timeScale(count / dur);

	function changeNumber() {
	  target.textContent = tween.time().toFixed();
	}
</script>

</html>
